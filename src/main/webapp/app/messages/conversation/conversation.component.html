<h3>{{login}}</h3>


<div class="pre-scrollable"
     [scrollTop] = conversationWindow.scrollHeight
     #conversationWindow>
    <md-chip-list class="mat-chip-list-stacked">

        <md-chip *ngFor="let message of messages"
                 selected="{{message.senderLogin===login}}"
                 placement="bottom"
                 ngbTooltip="{{message.senderLogin}} at {{message.sentTime | date:'hh:mm:ss d/M/yy'}}"
        >{{message.messageText}} <span class="pull-right">{{message.sentTime | date:'shortTime'}}</span></md-chip>

    </md-chip-list>
</div>
    <textarea class="form-control footer navbar-fixed-bottom col-md-8"
              [(ngModel)]="typedText"

              (keyup.enter)="onMessageSend()"
              id="message-writer">
    </textarea>
