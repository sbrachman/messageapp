<div>
  <h2>Find Users</h2>
  <div class="table-responsive" *ngIf="users">
    <table class="table table-hover">
      <thead>
      <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
        <th jhiSortBy="login"><span>Login</span> <span class="fa fa-sort"></span></th>
        <th><span>First Name</span></th>
        <th><span>Last Name</span></th>
        <th jhiSortBy="createdDate"><span>Created Date</span> <span class="fa fa-sort"></span></th>
      </tr>
      </thead>
      <tbody *ngIf ="users">
      <tr *ngFor="let user of users; trackBy: trackIdentity" [routerLink]="['../messages', user.login]" style="cursor: pointer;" >
        <td >{{user.login}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.createdDate | date:'dd/MM/yy HH:mm'}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="users">
    <div class="row justify-content-center">
      <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
    </div>
    <div class="row justify-content-center">
      <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
    </div>
  </div>
</div>
